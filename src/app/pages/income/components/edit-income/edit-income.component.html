<h1 mat-dialog-title> Edit Income </h1>

<mat-dialog-content>
  <form #form="ngForm" id="income-form" [formGroup]="editIncomeForm" (submit)="onSubmit(form)">
    <app-income-form formControlName="incomeForm" [data]="data"></app-income-form>
  </form>
</mat-dialog-content>

<!-- Actions -->
<mat-dialog-actions fxFill fxLayout="column">
  <div fxFill fxLayout="row" fxLayoutAlign="space-around center" class="-margin-bottom-10">
    <button type="button" mat-raised-button (click)="onCancel()"> Cancel </button>
    <button type="submit" mat-raised-button color="primary" form="income-form" [disabled]="!editIncomeForm.valid"> Submit </button>
  </div>
</mat-dialog-actions>
