<h1 mat-dialog-title> Edit Expense </h1>

<mat-dialog-content>
  <form #form="ngForm" id="expense-form" [formGroup]="editExpenseForm" (submit)="onSubmit(form)">
    <app-expense-form formControlName="expenseForm" [data]="data"></app-expense-form>
  </form>
</mat-dialog-content>

<!-- Actions -->
<mat-dialog-actions fxFill fxLayout="column">
  <div fxFill fxLayout="row" fxLayoutAlign="space-around center" class="-margin-bottom-10">
    <button type="button" mat-raised-button (click)="onCancel()"> Cancel </button>
    <button type="submit" mat-raised-button color="primary" form="expense-form" [disabled]="!editExpenseForm.valid"> Submit </button>
  </div>
</mat-dialog-actions>
